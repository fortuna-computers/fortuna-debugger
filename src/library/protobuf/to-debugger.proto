syntax = "proto3";

package fdbg;

message Ready {
  bool last_request_succeeded = 1;
}

message AckResponse {
  uint32 id = 1;
}

message WriteMemoryConfirmation {
  bool   error = 1;
  uint64 first_failed_pos = 2;
}

message MemoryUpdate {
  uint64 initial_pos = 1;
  bytes  bytes       = 2;
};

message ToDebugger {
  oneof message {
    Ready                   ready                     = 1;
    AckResponse             ack_response              = 2;
    WriteMemoryConfirmation write_memory_confirmation = 3;
    MemoryUpdate            memory_update             = 4;
  }
}