syntax = "proto3";

package fdbg;

message Ack {}

message WriteMemory {
  uint64 initial_addr = 1;
  bytes  bytes        = 2;
  bool   validate     = 3;
}

message ReadMemory {
  uint64 initial_addr = 1;
  uint32 sz           = 2;
  uint32 sequences    = 3;
}

message RequestComputerStatus {}

message ToComputer {
  oneof message {
    Ack                   ack                     = 1;
    RequestComputerStatus request_computer_status = 2;
    WriteMemory           write_memory            = 3;
    ReadMemory            read_memory             = 4;
  }
}